{% extends "base.html" %}

{% block site_meta %}
    {{ super() }}
    {% if page and page.meta and page.meta.oras_go_meta %}<meta charset=utf-8><meta name=go-import content="oras.land/oras-go git https://github.com/oras-project/oras-go"><meta name=go-source content="oras.land/oras-go git https://github.com/oras-project/oras-go https://github.com/oras-project/oras-go/tree/main{/dir} https://github.com/oras-project/oras-go/blob/main{/dir}/{file}#L{line}">{% endif %} 
    {% if page and page.meta and page.meta.oras_go_v2_meta %}<meta charset=utf-8><meta name=go-import content="oras.land/oras-go/v2 git https://github.com/oras-project/oras-go"><meta name=go-source content="oras.land/oras-go/v2 git https://github.com/oras-project/oras-go https://github.com/oras-project/oras-go/tree/main{/dir} https://github.com/oras-project/oras-go/blob/main{/dir}/{file}#L{line}">{% endif %} 
    {% if page and page.meta and page.meta.oras_meta %}<meta name=go-import content="oras.land/oras git https://github.com/oras-project/oras"><meta name=go-source content="oras.land/oras git https://github.com/oras-project/oras https://github.com/oras-project/oras/tree/main{/dir} https://github.com/oras-project/oras/blob/main{/dir}/{file}#L{line}">{% endif %} 
{% endblock %}
